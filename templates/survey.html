<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <title>Add Ninja</title>
</head>
<body>
<div class="container">
    <div class="row col-md-4 col-md-offset-3">
        <br>
        <div class="panel panel-primary ">
            <div class="panel-heading text-center">
                 <h1>Add Ninja</h1>
            </div>
            <div class="panel-body">
                <form action="/submit" method="post">
                    <div class="form-group">
                        <br>
                        <label for="name">Your Name:</label>
                        <input type="text" name="name" id="name" class="form-control">
                        <br>
                        <label for="location">Dojo Location:</label>
                        <select type="sel" name="location" id="location" class="form-control" >
                            <option text-dark value="san jose">San Jose</option>
                            <option text-dark value="seattle">Seattle</option>
                            <option text-dark value="chicago">Chicago</option>
                            <option text-dark value="arlington">Arlington</option>
                        </select>
                        <br>
                        <label for="language">Favorite Language:</label>
                        <select type="sel" name="language" id="language" class="form-control" >
                            <option text-dark value="python">Python</option>
                            <option text-dark value="javascript">Javascript</option>
                            <option text-dark value="c">C#</option>
                            <option text-dark value="html_css">HTML/CSS</option>
                        </select>
                        <br>
                    <div class="panel-footer text-center">
                        <label for="comment">Comments:</label><br>
                        <textarea type="textarea" name="comment"></textarea> 
                    </div>
                    <input type="submit" value="Submit Info" class="btn btn-primary btn-outline-dark">
                </form>
                {% with messages = get_flashed_messages()%}
                    {% if messages %}
                        {% for message in messages %}
                        <p>{{message}}</p>
                        {% endfor%}
                    {% endif%}
                {% endwith%}
        </div>
        <a href="/" class="btn btn-outline-dark">Return to Dojos</a>
    </div>
</div>

    
</body>
</html>
