<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <title>Add Ninja</title>
</head>
<body>
<div class="container">
    <div class="row col-md-4 col-md-offset-3">
        <br>

        {% for one_user in users %}
        <div class="panel panel-primary ">
            <div class="panel-heading text-center">
                 <h1>User ID: {{one_user['id']}}</h1>
            </div>
            <div class="panel-body">
                <h1> Name: {{one_user['name']}}</h1>
                <br>
                <h1> Location: {{one_user['location']}}</h1>
                <br>
                <h1> Language: {{one_user['language']}}</h1>

                    <div class="panel-footer text-center">
                        <h1> Comment:</h1>
                        <p>{{one_user['comment']}}</p>
                        <br>
                        <textarea type="textarea" width="100px" name="comment"></textarea> 
                    </div>
            
            {% endfor %}
        </div>
        <a href="/" class="btn btn-primary">Return Home</a>
    </div>
</div>

    
</body>
</html>
